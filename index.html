<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Chilanka|Dancing+Script:400,500,600,700|Devonshire|Itim|Kaushan+Script|Kurale|Montserrat:400,500,700,800&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css">
        <title>ohmyfood - réservation de restaurants chics</title>
    </head>
    <body>
        <header>
            <!-- bande verte avec lien vers accueil-->
            <h1 class="ohmyfood">ohmyfood</h1>
        </header>
        <main>
            <!-- bloc principal / marges-->
            <section class="sommaire">
                <!-- bloc sommaire des menus / flexbox-->
                <div class="sommaire__carte noteenchantee">
                    <h2 class="noteenchantee__h2"> La note enchantée <br/>
                    <span class="noteenchantee__menu">Menu</span></h2>
                </div>
                <div class="sommaire__carte chicalafrancaise">
                    <h2 class="chicalafrancaise__h2"> Le chic à la française<br/>
                    <span class="chicalafrancaise__menu">Menu</span></h2>
                </div>
                <div class="sommaire__carte delicedespapilles">
                    <h2 class="delicedespapilles__h2"> Le délice des papilles <br/>
                    <span class="delicedespapilles__menu">Menu</span></h2>
                </div>
                <div class="sommaire__carte palettedugout">
                    <h2 class="palettedugout__h2"> La palette du goût <br/>
                    <span class="palettedugout__menu">Menu</span></h2>
                </div>
            </section>
            <div class="bouton prochainement">Prochainement</div>
        </main>
        <footer>
            <a href="#" class="bouton mentionslegales">Mentions légales</a>
            <a href="#" class="bouton contactez-nous">Contactez-nous</a>
        </footer>  
    </body>
</html>
