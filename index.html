<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Caveat:400,700|Dancing+Script:400,500,600,700|Devonshire|Kaushan+Script|Montserrat:400,500,700,900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>ohmyfood - réservation de restaurants chics</title>
</head>
<body>
    <header>
        <!-- bande verte avec lien vers accueil-->
        <h1 class="ohmyfood">ohmyfood</h1>
    </header>

    <section class="main-bloc">
        <!-- bloc principal / marges-->
        <div class="sommaire">
            <!-- bloc sommaire des menus / flexbox-->
            <div class="sommaire__carte noteenchantee">
                <figure class="noteenchantee__image"><img src="./img/note-musiqu-petit.png" alt="note de musique" id="note-musique"/></figure>
                <h3 class="noteenchantee__h2"> La note enchantée <br/><span class="noteenchantee__menu">Menu</span></h2>
            </div>
            <div class="sommaire__carte chicalafrancaise">
                <h3 class="chicalafrancaise__h2"> Le chic à la française<br/><span class="chicalafrancaise__menu">Menu</span></h2>
            </div>
            <div class="sommaire__carte delicedespapilles">
                <h3 class="delicedespapilles__h2"> Le délice des papilles <br/><span class="delicedespapilles__menu">Menu</span></h2>
            </div>
            <div class="sommaire__carte palettedugout">
                <h3 class="palettedugout__h2"> La palette du goût <br/><span class="palettedugout__menu">Menu</span></h2>
            </div>
        </div>

        <div class="bouton prochainement">Prochainement</div>
    </section>

    <footer>
        <div class="bouton mentionslegales">Mentions légales</div>
        <div class="bouton contactez-nous">Contactez-nous</div>
    </footer>  
</body>
</html>
